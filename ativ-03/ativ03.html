<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 03</title>
    <!-- <link rel="stylesheet" href="styles/style.css"> -->
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <main class="container-ativ3">
        <h1>Empresas de Fast Food</h1>

        <table class="table">
            <thead class="head">
                <tr class="row">
                    <th>Nome</th> <th>Logo</th> <th>Link</th>
                </tr>
            </thead>

            <tbody class="body">
                <tr class="row">
                    <td class="nome">Subway</td> <td><img src="assets/img/logo-subway.png" alt="Logo-Subway"></td> <td><a href="https://www.subway.com/pt-BR/">Visite</a></td>
                </tr>

                <tr class="row">
                    <td class="nome">McDonald's</td> <td><img src="assets/img/logo-mcdonalds.png" alt="Logo-McDonald's"></td> <td><a href="https://www.mcdonalds.com.br/">Visite</a></td>
                </tr>

                <tr class="row">
                    <td class="nome">Burger King</td> <td><img src="assets/img/logo-burger-king.png" alt="Logo-Burger-King"></td> <td><a href="https://www.burgerking.com.br/">Visite</a></td>
                </tr>

                <tr class="row">
                    <td class="nome">KFC</td> <td><img src="assets/img/logo-kfc.png" alt="Logo-KFC"></td> <td><a href="https://kfcbrasil.com.br/">Visite</a></td>
                </tr>

                <tr class="row">
                    <td class="nome">Pizza Hut</td> <td><img src="assets/img/logo-pizza-hut.png" alt="Logo-Pizza-Hut"></td> <td><a href="https://www.pizzahut.com.br/">Visite</a></td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer class="footer">
        <p>Desenvolvido por <i>Werbster Marques</i></p>
    </footer>
</body>
</html>
